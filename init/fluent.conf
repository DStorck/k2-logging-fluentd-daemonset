<source>
  @type tail
  path /var/log/apps/application/*.txt
  time_format %Y-%m-%dT%H:%M:%S
  format json
  tag log
</source>


<match **>
  @type               kafka_buffered
  zookeeper           zk:2181
  zookeeper_path      /kafka/brokers/ids
  output_data_type    json
  default_topic       logs_default
  compression_codec   gzip
  required_acks       1
</match>
